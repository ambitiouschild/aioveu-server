server:
  port: 9999

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: aioveu-gateway
  cloud:
    nacos:
      discovery:
        server-addr: http://f.aioveu.com:8848
        namespace: aioveu-mall-prod
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: aioveu-mall-prod
        shared-configs[0]:
          data-id: aioveu-common.yaml
          refresh: true
