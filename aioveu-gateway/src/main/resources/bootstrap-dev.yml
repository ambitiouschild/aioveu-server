server:
  port: 9999

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        # 修复共享配置语法
        shared-configs:
            data-id: aioveu-common.yaml
            group: AIOVEU_GROUP
            refresh: true