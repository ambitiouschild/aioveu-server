server:
  port: 8800

spring:
  main:
    allow-circular-references: true
  mvc:
    path-match:
      matching-strategy: ant_path_matcher  # 使用Ant路径匹配策略
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848  # Nacos服务地址
#        server-addr: nacos:8848 # 使用服务名而非localhost
        group: AIOVEU_GROUP  # 指定服务注册分组
        metadata:
          version: 1.0
          zone: zone1
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        # 指定应用自身配置的数据ID和分组
        name: aioveu-system   # 默认情况下，应用会使用spring.application.name作为数据ID的前缀，所以这里可以不用配置，但可以显式配置
        group: AIOVEU_GROUP    # 将应用自身配置的分组设置为AIOVEU_GROUP 指定应用自身配置的分组
        shared-configs:
        - data-id: aioveu-common.yaml # 公共共享配置
          group: AIOVEU_GROUP  # 使用相同的分组
          refresh: true


