server:
  port: 8801

spring:
  main:
    allow-circular-references: true
  mvc:
    path-match:
      matching-strategy: ant_path_matcher  # 使用Ant路径匹配策略
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848  # Nacos服务地址
#        server-addr: nacos:8848 # 使用服务名而非localhost
        group: AIOVEU_GROUP  # 指定服务注册分组
        metadata:
          version: 1.0
          zone: zone1
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        # 指定应用自身配置的数据ID和分组
        name: aioveu-lss   # 默认情况下，应用会使用spring.application.name作为数据ID的前缀，所以这里可以不用配置，但可以显式配置
        group: AIOVEU_GROUP    # 将应用自身配置的分组设置为AIOVEU_GROUP 指定应用自身配置的分组
        shared-configs:
        - data-id: aioveu-common.yaml # 公共共享配置
          group: AIOVEU_GROUP  # 使用相同的分组
          refresh: true


  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587  #465 # 或587
    username: ambitiouschild@qq.com   #腾讯邮箱默认关闭 SMTP 服务，腾讯邮箱要求 SMTP 必须使用授权码（非登录密码）：pwjbkmmfmuspdgjh
    password: pwjbkmmfmuspdgjh   # 替换为生成的授权码
    properties:
      mail:
        smtp:
          auth: true
          ssl: true   # 465端口必开
          starttls:
            enable: true    # 587端口必开
    # 邮件发送者
    from: ambitiouschild@qq.com