server:
  port: 8804

spring:
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # 使用Ant路径匹配策略
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: nacos:8848  # Nacos服务地址
        namespace: a0e9ab31-f2c7-4c10-94a4-9f2f53e5a5ef #aioveu-prod  # 生产环境命名空间
        group: AIOVEU_GROUP  # 指定服务注册分组
        metadata:
          version: 1.0
          env: prod
          zone: zone1
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: a0e9ab31-f2c7-4c10-94a4-9f2f53e5a5ef #aioveu-prod  # 生产环境命名空间
        group: AIOVEU_GROUP  # 配置分组
        shared-configs:
          - data-id: aioveu-common.yaml  # 公共共享配置
            group: AIOVEU_GROUP  # 使用相同的分组
            refresh: true  # 启用动态刷新