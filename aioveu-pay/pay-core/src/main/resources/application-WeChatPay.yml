# application-WeChatPay.yml

# 支付配置
payment:
  channels:
    wechat:
      jsapi: WECHAT_JSAPI
      app: WECHAT_APP
      native: WECHAT_NATIVE
      h5: WECHAT_H5
    alipay:
      app: ALIPAY_APP
      wap: ALIPAY_WAP
      page: ALIPAY_PAGE

wechat:
  pay:
    # 基础配置
    app-id: wx1234567890abcdef
    mch-id: 1230000109
    mch-key: ABCDEFGHIJKLMNOPQRSTUVWXYZ123456
    api-v3-key: ABCDEFGHIJKLMNOPQRSTUVWXYZ123456
    mch-serial-no: 1DDE55AD98ED7196
    private-key-path: classpath:certs/apiclient_key.pem
    private-key: |
      -----BEGIN PRIVATE KEY-----
      MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC3wN7c...
      -----END PRIVATE KEY-----

    # 回调地址
    notify-url: https://your-domain.com/api/payment/wechat/notify
    refund-notify-url: https://your-domain.com/api/payment/wechat/refund/notify

    # 证书配置
    platform-cert-path: classpath:certs/wechatpay_cert.pem
    cert-path: classpath:certs/apiclient_cert.p12
    cert-password: 123456

    # 网络配置
    api-domain: https://api.mch.weixin.qq.com
    connect-timeout: 10
    read-timeout: 10

    # 其他配置
    sandbox: false
    sign-type: RSA
    cert-store-type: FILE
    auto-download-cert: true

    # 支付方式配置
    payment-methods:
      jsapi:
        app-id: wx1234567890abcdef
        enabled: true
      app:
        app-id: wxd678efh567hg6787
        enabled: true
      native:
        app-id: wx1234567890abcdef
        enabled: true
      h5:
        app-id: wx1234567890abcdef
        enabled: true