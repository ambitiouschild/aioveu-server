      - ./seata-prod/logs:/root/logs/seata
    ports:
      - 8191:8091   # Seata服务端口  # 将宿主机的8092映射到容器的8091
      - 7191:7091  # Seata控制台端口（1.7.1版本开始有控制台）
    networks:
      - aioveu-server
    depends_on:
