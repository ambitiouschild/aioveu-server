      # 通过配置文件使用密码
      test: [ "CMD", "redis-cli", "-a", "$$(grep '^requirepass' /etc/redis/redis.conf | awk '{print $$2}')", "ping" ]
      #      test: [ "CMD", "redis-cli", "-a", "775825", "ping" ]
